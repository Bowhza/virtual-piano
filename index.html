<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=McLaren&family=Oswald:wght@300&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Virtual Piano</h1>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="w">W</kbd>
            <kbd id="e">E</kbd>
            <kbd id="t">T</kbd>
            <kbd id="y">Y</kbd>
            <kbd id="u">U</kbd>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
